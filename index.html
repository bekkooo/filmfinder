<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FilmFinder</h1>
        <p>Your ultimate movie and TV discovery tool.</p>
    </header>
    <main>
        <div class="container">
            <!-- Filters -->
            <aside id="filters">
                <h2>Filters</h2>

                <div class="filter-group">
                    <label>Type:</label>
                    <div class="type-toggle">
                        <button id="movies-btn" class="active" onclick="setType('movie')">Movies</button>
                        <button id="tv-btn" onclick="setType('tv')">TV Shows</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Rating (IMDb):</label>
                    <div class="arrow-filter">
                        <button onclick="changeRating(-0.1)">&#9664;</button>
                        <span id="rating-value">8.0</span>
                        <button onclick="changeRating(0.1)">&#9654;</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Minimum Votes:</label>
                    <input type="range" id="votes" min="0" max="35000" step="1000" value="0" oninput="updateVotes()">
                    <span id="votes-value">0</span>
                </div>

                <div class="filter-group">
                    <label>Release Year Range:</label>
                    <div class="year-picker">
                        <select id="minYearPicker" onchange="updateYearRange()">
                            <!-- Dynamically filled with JavaScript -->
                        </select>
                        <span>-</span>
                        <select id="maxYearPicker" onchange="updateYearRange()">
                            <!-- Dynamically filled with JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Genres:</label>
                    <div id="genre-buttons" class="genre-buttons">
                        <button class="genre-btn" data-genre="28">Action</button>
                        <button class="genre-btn" data-genre="12">Adventure</button>
                        <button class="genre-btn" data-genre="16">Animation</button>
                        <button class="genre-btn" data-genre="35">Comedy</button>
                        <button class="genre-btn" data-genre="80">Crime</button>
                        <button class="genre-btn" data-genre="18">Drama</button>
                        <button class="genre-btn" data-genre="27">Horror</button>
                        <button class="genre-btn" data-genre="878">Sci-Fi</button>
                        <button class="genre-btn" data-genre="10752">War</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="sort">Sort By:</label>
                    <select id="sort" onchange="fetchMovies()">
                        <option value="popularity.desc">Popularity (Descending)</option>
                        <option value="popularity.asc">Popularity (Ascending)</option>
                        <option value="release_date.desc">Newest Releases</option>
                        <option value="release_date.asc">Oldest Releases</option>
                        <option value="vote_average.desc">Highest Rating</option>
                        <option value="vote_average.asc">Lowest Rating</option>
                        <option value="vote_count.desc">Most Votes</option>
                        <option value="vote_count.asc">Fewest Votes</option>
                    </select>
                </div>
            </aside>

            <!-- Results -->
            <section id="results">
                <h2>Results</h2>
                <div id="movie-list" class="film-results-grid"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 FilmFinder. Designed with ❤️ for movie and TV enthusiasts.</p>
    </footer>
    <div id="trailer-modal" class="trailer-container">
        <button class="close-btn" onclick="stopTrailer()">X</button>
        <iframe id="trailer-frame" src="" allow="autoplay"></iframe>
    </div>
    <script src="app.js"></script>
</body>
</html>
