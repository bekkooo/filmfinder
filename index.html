<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFinder PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FilmFinder</h1>
        <p>Your ultimate movie discovery tool.</p>
    </header>

    <main>
        <section id="filters">
            <h2>Filters</h2>

            <div class="filter-group">
                <label for="rating">Rating (IMDb):</label>
                <input type="range" id="rating" min="1" max="10" step="0.1" value="5.5">
                <span id="rating-value">5.5</span>
            </div>

            <div class="filter-group collapsible">
                <label class="collapsible-label" onclick="toggleVotes()">
                    Minimum Votes
                    <span id="votes-arrow" class="arrow">&#9660;</span>
                </label>                
                <div id="votes-content">
                    <input type="range" id="votes" min="0" max="30000" step="1000" value="10000">
                    <span id="votes-value">100000</span>
                </div>
            </div>

            <div class="filter-group">
                <label>Release Year Range:</label>
                <div class="year-range">
                    <input type="number" id="minYear" min="1900" max="2023" value="2000" placeholder="From">
                    <input type="number" id="maxYear" min="1900" max="2023" value="2023" placeholder="To">
                </div>
            </div>

            <div class="filter-group">
                <label>Genres:</label>
                <div id="genre-wheel">
                    <button class="genre-button" data-genre="28">Action</button>
                    <button class="genre-button" data-genre="12">Adventure</button>
                    <button class="genre-button" data-genre="16">Animation</button>
                    <button class="genre-button" data-genre="35">Comedy</button>
                    <button class="genre-button" data-genre="80">Crime</button>
                    <button class="genre-button" data-genre="18">Drama</button>
                    <button class="genre-button" data-genre="27">Horror</button>
                    <button class="genre-button" data-genre="878">Sci-Fi</button>
                    <button class="genre-button" data-genre="10752">War</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Type:</label>
                <div id="type-wheel">
                    <button class="type-button selected" data-type="movie">Film</button>
                    <button class="type-button" data-type="tv">Serie</button>
                    <button class="type-button" data-type="documentary">Doku</button>
                </div>
            </div>

            <div class="filter-group">
                <label for="sort">Sort By:</label>
                <select id="sort">
                    <option value="popularity.desc">Popularity (Descending)</option>
                    <option value="vote_average.desc">Rating (Descending)</option>
                    <option value="release_date.desc">Newest Releases</option>
                    <option value="vote_count.desc">Most Votes</option>
                </select>
            </div>
        </section>

        <section id="results">
            <h2>Results</h2>
            <div id="movie-list" class="movie-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FilmFinder. Designed with ❤️ for movie enthusiasts.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
